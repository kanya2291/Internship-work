<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type="text" placeholder="enter TO-DO item here." id="todo-input">
    <button type="button" id="add-item">ADD-ITEM</button>
    <button type="button" id="update-item">Update-ITEM</button>
    <button type="button" id="remove-item"> remove item</button>
    
    <ul id="todo-list">
        <li id="item1">List item 3</li>
        <li id="item2">List item 4</li>
    </ui>

    <script>
        var btnAdd=document.getElementById("add-item");
        var list=document.getElementById("todo-list");
        var inputBox=document.getElementById("todo-input");
        var up=document.getElementById("update-item");
        var remove=document.getElementById("remove-item");

        var currentInputValue='';
        inputBox.addEventListener("input",function(e){
            currentInputValue=e.target.value;
        });

        inputBox.addEventListener("keyup",function(e){
            if(e.keyCode ===13){
                addListItem();
            }
        })
        function createNewNode(){
            var newListElement=document.createElement("li");
                newListElement.appendChild(document.createTextNode(currentInputValue));
                newListElement.id="item " +(list.childElementCount+1);
                return newListElement;
        }
        function addListItem(){
            if(currentInputValue !== undefined && currentInputValue !== null && currentInputValue !== " "){
                var newListElement=createNewNode();
                list.appendChild(newListElement);
                console.log(list.childElementCount);
                inputBox.value='';
                currentInputValue='';
            }
            else{
                alert("please enter a valid input");
            }
           
        }
        btnAdd.addEventListener("click",addListItem);
        up.addEventListener("click",function(){
            var firstElement=list.firstElementChild;
            var newListElement=createNewNode()

            list.replaceChild(newListElement,firstElement);
        })

        remove.addEventListener("click",function(){
            var firstElement=list.firstElementChild;

            list.removeChild(firstElement);
        })
    </script>

</body>
</html>
