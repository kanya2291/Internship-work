<!DOCTYPE html>
<html>
    <head>
        <title>My Page</title>
        <link rel="stylesheet" href="prgm1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style="background-color: pink">
        <div>
            <!-- <audio  controls src="[iSongs.info] 06 - Laalijo Laalijo.mp3">Relax</audio>
            <video controls><source src="movie.mp4" width="500px" height="200px" type="video/mp4"></video> -->
        <form>
            <h1>Login Form</h1>
            <label for="FirstName">First Name</label><input type="text" placeholder="enter ur FirstName"><br/><br />
            <label for="Lastname">LastName</label><input type="text" placeholder="enter ur lastname"><br /><br/>
            <label for="Email">Email</label><input type="text" pattern="abc@gmail.com" placeholder="abc@gmail.com"><br /><br />
            <label for="Password">Password</label><input type="password"><br /><br />
            <label for="FavSubj">Fav Subject</label>
            <input type="checkbox" name="Fav Subject" value="HTML"><label>HTML</label>
            <input type="checkbox" name="Fav Subject"  value="CSS"><label>CSS</label><br /><br />
            <label for="gender">Gender</label>
               <label for="gender">Male</label> <input type="radio" name="gender" value="male">
               <label for="gender">Female</label><input type="radio" name="gender" value="female">
          <br /><br/>
          <label for="DOB">Date of Birth</label>
          <input type="date" name="" id=""><br /><br />
          <label for="Image">Select Image File</label>
          <input type="file" accept="image/*"><br /><br />
          <label for="car">Choose a car</label>
          <select >
            <option value="volvo">Volvo</option>
            <option value="Sab">Sab</option>
            <option value="Audi">Audi</option>
            <option value="Benz">Benz</option>
          </select><br /><br />
          <label>Address</label>
          <textarea rows="4" cols="4"></textarea><br /><br />
          <label for="volume">Volume</label>
          <input type="range" id="volume" name="volume" min="1" max="10" step="1"><br />
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" pattern="^[6-9]\d{9}$"><br/>
          <label for="Office timings">Offfice timings</label>
          <input type="time" min="9:00" max="18:00"><br /><br />
            <input type="submit">
            <input type="reset">

        </form>
     </div>


    </body>
</html>
