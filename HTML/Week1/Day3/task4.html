    <title>Document</title>
    <script>
        function posNeg(a){
            if(a>0){
                document.write("it is Positive number");
            }
            else if(a<0){
                document.write("it is negative number");
            }
            else{
                document.write("it is zero");
            }
        }
        var a =prompt("enter a number to check whether it is positive or negative");
        posNeg(parseInt(a));
    </script>
